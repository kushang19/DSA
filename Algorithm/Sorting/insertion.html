<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insertion Sorting in Javascript</title>
    <script>
      const data = [12, 11, 13, 5, 6];

      function insertionSort(data) {
        let i, j, current;
        for (let i = 1; i < data.length; i++) {
          current = data[i];
          j = i - 1;
          while (j >= 0 && data[j] > current) {
            data[j+1] = data[j];
            j--;
            
          }
          data[j+1] = current;
        }
      }

      insertionSort(data);
      console.log(data);
      
    </script>
  </head>
  <body>
    <h1>Insertion Sorting in Javascript</h1>
  </body>
</html>
