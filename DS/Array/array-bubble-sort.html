<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Bubble Sort</title>
</head>
<script>
    const data = [56,4,34,100,9,48];

    for(let i=0; i<data.length; i++){
        for(let j=0; j<data.length; j++){
            // console.warn(data);
            if(data[j] > data[j+1]){
                let temp = data[j];
                data[j] = data[j+1];
                data[j+1] = temp;
            }
        }
    }

    console.warn(data);
    
</script>
<body>
    <h1>Array Bubble Sort</h1>
</body>
</html>
