<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Linear Search</title>
    <script>
        let data = [1,2,3,4,5,6,7,8,9];
        let find = 1;
        let pos = undefined;
        for (let i = 0; i <data.length; i++) {
            if(data[i] == find){
                 pos = i;
                 break;
            }
        }
        console.log(pos);
        
    </script>
</head>
<body>
    <h1>Array Linear Search</h1>
</body>
</html>
