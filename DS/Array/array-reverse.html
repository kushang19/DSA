<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Array</title>

    <script>
        const arr = [1,2,3,4,5,6];
        const arr2=[]
        for(let i = arr.length -1 ; i>=0; i--){
        arr2[arr.length - (i + 1)] = arr[i];
        }

        console.log(arr2);

    </script>
</head>
<body>
    <h1>Reverse Array</h1>
</body>
</html>
