<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack in Javascript</title>
    <script>
        let data = [];
        let currentSize = data.length;
        let max = 5;

        function push(newVal){

            if(currentSize >= max){
                alert("Stack is full, you cannot add " + newVal);
            }
            data[currentSize] = newVal;
            currentSize+=1; 
        }

        function pop(){
            if(currentSize > 0){
                currentSize-=1;
                data.length = currentSize;
                
            }
            else{
                alert("Stack is already empty");
            }
        }

        push(20);
        push(30);
        push(40);
        push(50);
        // push(60);
        // push(70);
        // push(80);
        pop();
        pop();
        push(100)
        console.log(data);
    </script>
</head>
<body>
    <h1>Stack in Javascript</h1>
</body>
</html>
