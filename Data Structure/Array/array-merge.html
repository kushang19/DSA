<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Array Merge</title>
    <script>
        let arr1 = [1,2,3,4,5];
        let arr2 = [6,7,8,9,10000,98];
        let arr3 = [];

        for (let i = 0; i < arr1.length; i++) {
            arr3[i] = arr1[i];
        }
        // console.log(arr1.length, arr3.length);
        
        for (let i = 0; i < arr2.length; i++) {
            arr3[arr3.length] = arr2[i]; 
            // arr3[arr1.length + i] = arr2[i]; 
        }
        console.log(arr3);
        
        
    </script>
</head>
<body>
    <h1>Two Array Merge</h1>
</body>
</html>
