<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Itreative</title>
    <script>
        let data = [23,44,54,77,90,101,119,134,167,199,200,250,308,459];
        let find = 134;
        let start = 0;
        let end = data.length - 1;
        let index = undefined;
        
        while(start <= end){
            let mid = Math.floor((start + end)/2);
            if(data[mid] === find){
                index = mid;
                break;
            }else if(data[mid] < find){
                start = mid + 1;
            }else{
                end = mid  - 1;
            }
        }
        console.log(index);

    </script>
</head>
<body>
    <h1>Binary Searh Itreative</h1>
</body>
</html>
