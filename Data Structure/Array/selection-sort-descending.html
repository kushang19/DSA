<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Sort Descending</title>
    <script>
        let items = [20,12,53,3,89,2,45,6,33,555,12,78,90,0,98,11];

        function selectionSortDescending(data){

            for (let i = 0; i < data.length; i++) {
                maxId = i;
                for (let j = i + 1; j < data.length; j++) {
                    if(data[j] > data[maxId]){
                        maxId = j;
                    }
                }

                temp = data[i];
                data[i] = data[maxId];
                data[maxId] = temp;
            }
        }

        selectionSortDescending(items);
        console.log(items);
        
    </script>
</head>
<body>
    <h1>Selection Sort Descending</h1>
</body>
</html>
