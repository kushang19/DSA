    <title>Stack with Class</title>
    <script>
        class Stack {
            item=[];
            currectSize;
            maxSize;
            constructor(size){
                this.maxSize = size;
                this.currectSize = this.item.length;
            }
            push(newVal){
                if(this.currectSize >= this.maxSize){
                    alert("Stack is full");
                }
                else{
                    this.item[this.currectSize] = newVal;
                    this.currectSize += 1;
                }
            }
            pop(){
                if(this.currectSize > 0){
                    this.currectSize-=1;
                    this.item.length = this.currectSize;
                }else{
                    alert("Stack is alreday empty");
                }
            }
            display(){
                console.log(this.item);
                
            }
        }
        st1 = new Stack(5);

    </script>
