<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Reverse Recursion</title>
    <script>
        console.log("----{Array Reverse Recursion}----");

        const data = [1,2,3,4,5,6,7];
        let temp;
        
        console.log(data);
        function customReverse(data,start,end){

            if(start<=end){
                temp=data[start];
                data[start] = data[end];
                data[end] = temp;
                customReverse(data,start+1,end-1);
            }

        }
        customReverse(data,0,data.length-1);
        console.log(data);
        
    </script>
</head>
<body>
    <h1>Array Reverse Recursion</h1>
</body>
</html>
