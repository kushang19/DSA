<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>max occur char</title>
    <script>
        let str = "hello kushang gharat";
        let objStr = {};
        let maxKey = "";

        for (let i = 0; i < str.length; i++) {
            let key = str[i];
            if(!objStr[key]){
                objStr[key] = 0
            };
            objStr[key]++

            if(maxKey == "" || objStr[key] > objStr[maxKey]){
                maxKey = key
            }
        }
        console.log(maxKey);
        console.log(objStr);
        
    </script>
</head>
<body>
    <h1>max occur char</h1>
</body>
</html>
