<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Delete</title>
    <script>
        const arr = [19,94,12,77,8,90,187,65];
        const position = 1;

        console.log(arr);
                
        for(let i=position; i< arr.length-1; i++){
            // console.log(arr[i]);
            arr[i] = arr[i+1];
        }

        arr.length = arr.length - 1;

        console.log(arr);
        
    
    </script>
</head>
